name: Build and Publish to S3
on:
  push:
    branches:
      - master

jobs:
  Publish:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@v2
        with:
          tool: zola@0.20.0
      - name: Build
        run: zola build
      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::672895027413:role/github-oidc-provider-Role-1DGACKD4725JB
          aws-region: eu-west-1
      - name: Copy sitemap
        run: cp public/sitemap.xml public/sitemap_index.xml
      - name: Upload to S3
        run: |
          # Upload HTML files with shorter cache (1 hour)
          aws s3 sync public s3://schof.co --acl public-read --delete --exclude "*" --include "*.html" --cache-control "public, max-age=3600"

          # Upload static assets with longer cache (1 year)
          aws s3 sync public s3://schof.co --acl public-read --exclude "*" --include "*.css" --include "*.js" --include "*.jpg" --include "*.jpeg" --include "*.png" --include "*.gif" --include "*.svg" --include "*.webp" --include "*.woff" --include "*.woff2" --include "*.ttf" --include "*.eot" --cache-control "public, max-age=31536000, immutable"

          # Upload everything else with moderate cache (1 day)
          aws s3 sync public s3://schof.co --acl public-read --exclude "*.html" --exclude "*.css" --exclude "*.js" --exclude "*.jpg" --exclude "*.jpeg" --exclude "*.png" --exclude "*.gif" --exclude "*.svg" --exclude "*.webp" --exclude "*.woff" --exclude "*.woff2" --exclude "*.ttf" --exclude "*.eot" --cache-control "public, max-age=86400"
      - name: Create CloudFront invalidation
        run: aws cloudfront create-invalidation --distribution-id E1XOA26HO9HVF9 --paths "/*"
